nb &lt;- nrow(paramAjust)
i &lt;- 1
for (i in 1:nb) {
  # recup lg parametre dans un seul vecteur
  v &lt;- paramAjust [i, ]
  v &lt;- merge(v, equiv, by.x = "sol", by.y = "court")
  print(v)
  # premier objet variogramme : df du sol (pas de spatialisation)
  var &lt;- DF_sf [, v$long, drop = TRUE]
  # étape transitoire : variables
  res1.vgm &lt;-
    variogram(var ~ 1, DF_sf, width = 1000) # variogramme empirique
  png(paste0("img/varioNO", v$long, ".png"), width = 300, height = 300, res = 50)
  plot(res1.vgm, pch = 18, main = "variogramme empirique")
  # 1e kg paramAjust
  res1.sph &lt;- fit.variogram(
    res1.vgm,
    model = vgm(
      psill = as.double(v$semi_portee),
      m = v$modele,
      range = as.double(v$etendue),
      nugget = as.double(v$pepite)
    )
  )# variogramme sphérique + pépite.
  # Argument de vgm : psill, model, range, nugget
  print(plot(
    res1.vgm,
    res1.sph,
    pch = 19,
    cex = 0.9,
    lwd = 2,
    main = v$long
  ))
  dev.off()
}
